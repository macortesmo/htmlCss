<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michi position</title>
    <style>
        .container {
            position: relative;
        }

        #estambre {
            position: absolute;
            top: 300px; /* Para mover es estambre arriba */
            right: 1600px; /* Para mover es estambre a los lados */
            height: 450px;
            width: 480px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img id="estambre" src="https://cdn.pixabay.com/photo/2014/03/25/16/58/ball-of-yarn-297769_1280.png" alt="Estambre">
        <img id="michi" src="https://static.platzi.com/media/user_upload/michi-0cd46b59-feda-4746-81a0-cc48179411ae.jpg" alt="Michi">
    </div>
</body>
</html>

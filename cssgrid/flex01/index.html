<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    .container {
        display: flex; /* siempre que tengamos un padre le pondremos esto al usar flexbox para que el entienda que lo usaremos */
        background: papayawhip;
        justify-content: center;
        height: 100px;
    }
    .item {
        width: 50px;
        height: 50px;
        background: purple;
    }
    .container .item:nth-child(2n +1) {
        background: cyan;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>
</html>

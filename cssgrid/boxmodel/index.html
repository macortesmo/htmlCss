<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodel</title>
    <style>
        div {
            width: 20px;
            height: 20px;
            background: aqua;
            padding: 20px;
            box-sizing: border-box; /*Lo que hace es no quitarle al tamaño total pero le quita al contenido*/
            border: 10px solid hotpink; /*Tamaño , Tipo, Color*/
            margin: 20px;
        }

    </style>
</head>
<body>
    <div>Platzi</div>
    <div>Es lo maximo</div>
</body>
</html>
